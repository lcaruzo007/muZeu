<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ objeto.nome }}</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>{{ objeto.nome }}</h1>
    <p>{{ objeto.descricao }}</p>

    <model-viewer src="{{ objeto.modelo_3d.url }}"
                  alt="Modelo 3D de {{ objeto.nome }}"
                  auto-rotate
                  camera-controls
                  style="width: 100%; height: 500px; border: 1px solid black;"></model-viewer>
    </model-viewer>
</body>
</html>
<script>
    // Adiciona o evento de clique para abrir o modelo 3D em tela cheia
    document.querySelector('model-viewer').addEventListener('click', function() {
        this.enterFullscreen();
    });
</script>
